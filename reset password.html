<!doctype html>
<html>
<head>
<title>Form Validation</title>
<script>
function validation()
{
 var a=document.getElementById("t1").value;
 var b=document.getElementById("t2").value;
if(a==b)
{
  alert("password changed successfully")
}
if(a!=b)
{
    alert("Password does not match")
}
}

</script>
</head>
<body>
<form>
<table border=3>
<tr><th>Enter new Password</th><th><input type="Password" id="t1"></tr>
<tr><th>Confirm Password</th><th><input type="Password" id="t2"></tr>

<tr><th colspan=2><input type="button" value="Change" onclick="validation()"></th> </tr>
</table>
</form>

</body>
</html>
